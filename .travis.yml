language: generic

sudo: required
services:
 - docker

before_install:
 - docker build -t vikas/travis -f Dockerfile.dev .
 
script:
 - docker run -e CI=true vikas/travis npm run test


deploy:
 provider: elasticbeanstalk
 region: "us-east-2"
 app: "dockerApp"
 env: "Dockerapp-env"
 bucket_name: "elasticbeanstalk-us-east-2-619038546570" 
 bucket_path: "dockerApp"


